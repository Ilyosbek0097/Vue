<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if direktivi</title>
</head>
<body>
    <h1> Example with v-if and v-else</h1>
    <div id="app">
        <div>
            <p v-if="typeWriteInStock > 10">
                in stock
            </p>
            <p v-else-if="typeWriteInStock>0 && typeWriteInStock<10">
                very few left!
            </p>
            <p v-else="">
                not in stock
            </p>
            
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                   typeWriteInStock: 0
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
