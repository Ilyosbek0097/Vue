<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-bind font size example</title>
    <style>
        #app > div {
            width: 400px;
            padding: 20px;
            border: dashed black 1px;
            background-color: aqua;
        }
      
    </style>
</head>
<body>
    <h1>'v-bind' font size example </h1>
    <div id="app">
      <div v-bind:style="{ fontSize: size + 'pt', backgroundColor:  isImportant ? 'hsl('+bgVal+', 80%, 80%)' : 'red'}">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Odit dicta autem molestias animi assumenda, id soluta veniam iure. Architecto, natus! Dolores quidem quasi animi fuga harum amet placeat, accusamus aperiam.</p>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                   size: 50,
                   bgVal: 100,
                   isImportant: false,
                }
            }
        })

        app.mount('#app');
    </script>
</body>
</html>
